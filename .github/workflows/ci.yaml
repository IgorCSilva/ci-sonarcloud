name: CI-Sonarcloud

on:
  push:
    branches: 
      - master

  pull_request:
    branches: 
      - master

jobs:
  check-application:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: |
          npm test
          ls

      - name: Save coverage file
        run: |
          mkdir -p artifacts/store
          cp coverage/lcov.info artifacts/store/lcov.info
      
      - name: Check artifact files
        run: |
          ls artifacts/store
          cat artifacts/store/lcov.info

      # - uses: actions/upload-artifact@v3
      #   with:
      #     name: my-artifact
      #     path: artifacts/store/lcov.info

  sonarcloud:
    name: Verify code security and beauty.
    runs-on: ubuntu-latest
    needs: check-application
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - uses: actions/download-artifact@master
        with:
          name: my-artifact
          path: artifacts/store
      
      - name: Check downloaded artifact file
        run: |
          ls artifacts/store
          cat artifacts/store/lcov.info

